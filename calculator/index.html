<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-winsertKey('7')idth, initial-scale=1.0"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="container">
        <input type="text" />
      </div>
      <div class="container">
        <button type="button" onclick="clearVal()" class="clear">AC</button>
        <button type="button" onclick="insertKey('%')">
          <i class="fas fa-percentage"></i>
        </button>
        <button type="button" onclick="insertKey('/')">
          <i class="fas fa-divide"></i>
        </button>
        <button type="button" onclick="deleteVal()" id="btn">
          <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
      <div class="container">
        <button type="button" onclick="insertKey('7')">7</button>
        <button type="button" onclick="insertKey('8')">8</button>
        <button type="button" onclick="insertKey('9')">9</button>
        <button type="button" onclick="insertKey('+')">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="container">
        <button type="button" onclick="insertKey('4')">4</button>
        <button type="button" onclick="insertKey('5')">5</button>
        <button type="button" onclick="insertKey('6')">6</button>
        <button type="button" onclick="insertKey('-')">
          <i class="fas fa-minus"></i>
        </button>
      </div>
      <div class="container">
        <button type="button" onclick="insertKey('1')">1</button>
        <button type="button" onclick="insertKey('2')">2</button>
        <button type="button" onclick="insertKey('3')">3</button>
        <button type="button" onclick="insertKey('*')">
          <i class="fas fa-multiply"></i>
        </button>
      </div>
      <div class="container">
        <button type="button" onclick="insertKey('0')" class="zero">0</button>
        <button type="button" onclick="insertKey('.')">.</button>
        <button type="button" onclick="evalVal()">
          <i class="fas fa-equals"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
